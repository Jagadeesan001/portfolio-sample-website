<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="name__card">
        <h1>Jagadeesan D</h1>
        <h5>Web Developer</h5>
        <a href="index.html">Home</a>
    </div>

    <div class="card__form_details">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter Your Name" class="Contact__input"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" placeholder="Enter Your E-mail" class="Contact__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="Drop Your Message" rows="3" cols="21"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="card__input__btn" type="submit"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="card__end_links">
        <h4>Social Media: <a href="#">Instagram</a> . <a href="#">Linkedin</a></h4>
        <p>&copy; Jagadeesan</p>
    </div>

</body>

</html>
